<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
    <link href="https://fonts.cdnfonts.com/css/open-sauce-one" rel="stylesheet">
    <script src="src/js/script.js" defer></script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/open-sauce-one');
    </style>
</head>

<body>

    <div class="top-bar"> 
        <a href=#>
            <div class="top-left"> 
                <img src="src/img/logo.png" class="logo-img"> 
                <div class="logo">Vieworthy</div> 
            </div>
        </a>
        <div class="top-right"> 
            <a href="https://github.com/tommycbird/Vieworthy">
                <img src="src/img/ghub.png" class="ghub-img">
            </a>
        </div>
    </div>

    <div class="main">
        <div class="form-group">
            <textarea class="form" placeholder="Video URL..."></textarea>
            <button onclick="compute()" class="summarize-button">
                GO
            </button>
        </div>
    </div>

    <!-- Summarization Pop-up -->
    <div class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <div class="loading-status" style="display: flex; flex-direction: column; align-items: center;">
    <div class="loader"></div>
    <p>Loading...</p>
</div>

<div id="title-section">
                <h4>Title:</h4>
                <p id="title"></p>
            </div>
            <div id="description-section">
                <h4>Description:</h4>
                <p id="description"></p>
            </div>
            <div id="likes-section">
                <h4>Likes:</h4>
                <p id="likes"></p>
            </div>
            <div id="comments-section">
                <h4>Comments:</h4>
                <div id="comments"></div>
            </div>
        </div>
    </div>

  

</body>

</html>
